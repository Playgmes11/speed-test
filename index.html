<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdP2YKq2aMyKoxbM9qFfW8v4kqTVf4JhBq5XZbx7crVq3chHdSmfTX5K1i7lcHSo8YKr/XVOi0oHkXlg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background: #6e8efb;
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5b74d8;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #6e8efb;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Speed Test</h1>
        <button onclick="startTest()">Start Speed Test</button>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function startTest() {
            document.getElementById('results').innerHTML = '<div class="spinner"></div><p>Testing Download Speed...</p>';

            // Mock function to simulate speed test
            setTimeout(() => {
                const localDownloadSpeed = Math.random() * 100 + 50; // Simulating local network download speed
                const publicDownloadSpeed = Math.random() * 50 + 20; // Simulating public network download speed
                
                document.getElementById('results').innerHTML = '<div class="spinner"></div><p>Testing Upload Speed...</p>';

                setTimeout(() => {
                    const localUploadSpeed = Math.random() * 50 + 25; // Simulating local network upload speed
                    const publicUploadSpeed = Math.random() * 25 + 10; // Simulating public network upload speed

                    document.getElementById('results').innerHTML = `
                        <div class="result-item"><strong>Local Download Speed:</strong> ${localDownloadSpeed.toFixed(2)} Mbps</div>
                        <div class="result-item"><strong>Public Download Speed:</strong> ${publicDownloadSpeed.toFixed(2)} Mbps</div>
                        <div class="result-item"><strong>Local Upload Speed:</strong> ${localUploadSpeed.toFixed(2)} Mbps</div>
                        <div class="result-item"><strong>Public Upload Speed:</strong> ${publicUploadSpeed.toFixed(2)} Mbps</div>
                    `;
                }, 3000);
            }, 3000);
        }
    </script>
</body>
</html>
